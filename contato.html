<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo" width="300" height="200">
        <h1>Meu Primeiro Site</h1>
        <p>Meu primeiro site, feito com conhecimento adiquirido do Curso de HTML5 e CSS3 do <strong>CursoemVídeo</strong></p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Notícias</a>
        <a href="contato.html">Contato</a>

    <main>
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" />
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </main>
    <footer>
        Site criado por <a href="https://github.com/Valdemar1213">Valdemar Santana</a>
    </footer>
